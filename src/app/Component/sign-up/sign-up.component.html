<form>
  <div>
    <mat-form-field style="margin-top: 150px">
        <input matInput [(ngModel)]="user.name" name="name" placeholder="Name" [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"/>
 <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
 
 <mat-error *ngIf="emailFormControl.hasError('required')">
   Name is <strong>required</strong>
 </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
        <input matInput [(ngModel)]="user.password" name="password" placeholder="Password" [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"/>
 <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
 
 <mat-error *ngIf="emailFormControl.hasError('required')">
   Password is <strong>required</strong>
 </mat-error>
        </mat-form-field>
      </div>  
         <div>
  <mat-form-field>
    <input matInput [(ngModel)]="user.email" name="Email" placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher"/>
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
      <input matInput [(ngModel)]="user.phone" name="Phone" placeholder="Phone" [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"/>
<!-- <mat-hint>Errors appear instantly!</mat-hint> -->

<mat-error *ngIf="emailFormControl.hasError('required')">
  Phone is <strong>required</strong>
</mat-error>
      </mat-form-field>
    </div>
  <mat-card-actions>
    <button mat-button (click)="saveUser(user)">Save</button>
  <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
  </mat-card-actions>
  <!-- <mat-card-actions>
    <a [routerLink]="'/home-login'"><button mat-button (click)="saveUser(user)" class="btn btn-success pull-right" item-width="100px">Save</button></a> 
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>   
    </mat-card-actions> -->
    
</form>
