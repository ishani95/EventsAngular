<div>
  <mat-card-subtitle>New Profile</mat-card-subtitle>
  </div>
  
   
  <div>
      <mat-form-field>
      <mat-select placeholder="Category" [(ngModel)]="profile.category" name="cat">
          <mat-option *ngFor="let cat of categories" [value]="cat.category">
              {{ cat.category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
    <input matInput [(ngModel)]="profile.description" placeholder="Description"/>
    </mat-form-field>
  </div>
  
  <p>
      Options selected: 
    </p>
    <div>
    <mat-card-actions>
    <button mat-button (click)="addNewProfile(profile)">Save</button>
    </mat-card-actions>
  </div>

  <input type="file" name="a" (change)="onFileSelected($event)">

<button type="button" (click)="onUpload(profile)">Upload</button>
